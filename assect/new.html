<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Crust</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Borderless toggler */
    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }
    .navbar-toggler:focus {
      box-shadow: none;
    }
    /* Icon styling */
    .navbar-toggler .navbar-toggler-icon {
      width: 1.5em;
      height: 1.5em;
    }
    .navbar-toggler .fa-xmark {
      font-size: 1.5rem;
      color: #333;
      display: none;
    }
    .navbar-toggler .fa-xmark:hover {
      color: #ff6347;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow py-3 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/150" alt="Crispy Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu1">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#reviews">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#reservation">Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#post">Post</a>
          </li>
        </ul>
        <a href="./order.html" class="btn" style="background-color: #ff6347; color: white;">Order Now</a>
      </div>
    </div>
  </nav>

  <section id="home" style="height: 100vh; background: #f0f0f0;">Home Section</section>
  <section id="about" style="height: 100vh; background: #e0e0e0;">About Section</section>
  <section id="menu1" style="height: 100vh; background: #d0d0d0;">Menu Section</section>
  <section id="reviews" style="height: 100vh; background: #c0c0c0;">Reviews Section</section>
  <section id="reservation" style="height: 100vh; background: #b0b0b0;">Reservation Section</section>
  <section id="features" style="height: 100vh; background: #a0a0a0;">Features Section</section>
  <section id="post" style="height: 100vh; background: #909090;">Post Section</section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggler = document.querySelector('.navbar-toggler');
      const collapse = document.querySelector('#navbarNav');
      const togglerIcon = toggler?.querySelector('.navbar-toggler-icon');
      const xmarkIcon = toggler?.querySelector('.fa-xmark');

      // Check if elements exist
      if (!toggler || !collapse || !togglerIcon || !xmarkIcon) {
        console.error('Missing elements:', { toggler, collapse, togglerIcon, xmarkIcon });
        return;
      }

      // Debug click
      toggler.addEventListener('click', () => {
        console.log('Toggler clicked, aria-expanded:', toggler.getAttribute('aria-expanded'));
      });

      // Toggle icons with collapse events
      collapse.addEventListener('show.bs.collapse', () => {
        console.log('Menu opening');
        togglerIcon.style.display = 'none';
        xmarkIcon.style.display = 'inline-block';
      });
      collapse.addEventListener('hide.bs.collapse', () => {
        console.log('Menu closing');
        togglerIcon.style.display = 'inline-block';
        xmarkIcon.style.display = 'none';
      });
    });
  </script>
</body>
</html>
