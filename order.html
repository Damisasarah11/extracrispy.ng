<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Now</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Fancy Styling -->
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url(./assect/unsplash1.jpg);
            
            
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .order-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-width: 600px;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #f58d17;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .form-control, .form-select {
            border-radius: 0;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #f58d17;
            box-shadow: none;
        }
        .btn-order {
            background: #f58d17;
            border: none;
            border-radius: 0;
            padding: 12px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn-order:hover {
            background: #d37810;
            transform: scale(1.05);
        }
        #thank-you-message {
            display: none;
            color: rgb(39, 37, 37);
            text-align: center;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            animation: popIn 0.5s ease-in-out;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        label {
            font-weight: 500;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        /* Added for back button spacing */
        .btn-back {
            margin-top: 1.5rem;
            display: inline-block;
        }
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .order-container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn-brand {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="order-container bg-white">
        <h2>Order Now at Extra Crispy</h2>
        <form action="https://formspree.io/f/xdklnwzz" method="post" id="order-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="menu-item">Select Menu Item</label>
                <select class="form-select" id="menu-item" required>
                    <option value="" disabled selected>Choose a dish</option>
                    <option value="pizza">chocolate pancakes</option>
                    <option value="burger">smoky jellof rice</option>
                    <option value="pasta">Grilled Salmon</option>
                    <option value="salad">Classic rice dish</option>
                    <option value="salad">Beans pudding</option>
                    <option value="salad">Greek God burger</option>
                    <option value="salad">Couscous delight</option>
                    <option value="salad">Plaintain and beans</option>
                    <option value="salad">Rice and vegetable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="requests">Special Requests</label>
                <textarea class="form-control" id="requests" rows="3" placeholder="Any special instructions?"></textarea>
            </div>
            <button type="submit" class="btn btn-order">Place Order</button>
        </form>
        <div id="thank-you-message">
            Thank you for your order! We'll get it ready soon!
            <a href="index.html" class="btn btn-order btn-back ">Back to Main Website</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate order submission (replace with actual backend API call)
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const menuItem = document.getElementById('menu-item').value;
            const quantity = document.getElementById('quantity').value;

            if (name && email && phone && menuItem && quantity) {
                document.getElementById('order-form').style.display = 'none';
                document.getElementById('thank-you-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
